<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="jquery.scalem.js"></script>
	<link rel="stylesheet" href="jquery.fancybox.min.css" />
	<script src="jquery.fancybox.min.js"></script>

	<link rel="stylesheet" href="styles.css">

	<title>Research</title>
</head>

<body>

<div id="wrapper">
	<div id="left">
		<img src="userlogo.png" id="userPic" /> <!-- Can alter the picture for Faculty, or we can add images to our Database (stretch goal) -->
		<p id="userName">Mikhail Chebotar</p> <!-- Dynamically place Username from JSON -->
		<p id="userType">Student</p> <!-- Dynamically place User Type from JSON -->
		<div id="nav">
			<a href="homepage.html"><button class="navButton">Home</button></a>
			<a href="settings.html"><button class="navButton">Profile</button></a>
			<a href="login.html"><button class="navButton" id="signOutBtn">Sign Out</button></a>
		</div>
	</div>
	<div id="right">
		<div id ="researchHeaderWrapper">
			<h1 id="settingLogo"><span>RIT</span> Research Search</h1>
			<h1 id="settingTitle"><span>Research</span></h1>
		</div>
		<div id="frame">
			<div class="dropDown">
				<button class="dropDownBtn">Category <div class="arrow"/></button>
				<div class="dropContent">
					<a href="#">Link 1</a>
					<a href="#">Link 2</a>
					<a href="#">Link 3</a>
				</div>
			</div>
			<div class="dropDown">
				<button class="dropDownBtn">Professor <div class="arrow"/></button>
				<div class="dropContent">
					<a href="#">Link 1</a>
					<a href="#">Link 2</a>
					<a href="#">Link 3</a>
				</div>
			</div>
			<div id="frameContent">
				<div class="researchDataFrame"> <!-- Dynamically section Area from JSON. Number of copies will vary depending on query -->
					<div class="researchNameSection">
						<h1>Database Login System</h1>
					</div>
					<div class="researchInfoSection">
						<button class="infoBtn">Info</button>
					</div>
				</div> <!-- End Dynamic dataFrame -->
				<div id="#divForm" style="display:none">
				</div>
			</div>
		</div>
	</div>
</div>

<script>
$(document).ready(function(){
	$('.categoryLabel').scalem();

	$('.dataFrame').on('click', function(){
		console.log(this);
		//alert("hello");
	});

	/* This is basic - uses default settings */
	
	// $(".dataFrame").fancybox();
	
	// /* Using custom settings */
	
	// $("a#inline").fancybox({
	// 	'hideOnContentClick': true
	// });

	/* Apply fancybox to multiple items */
	
	$(".dataFrame").fancybox({
		'transitionIn'	:	'elastic',
		'transitionOut'	:	'elastic',
		'speedIn'		:	600, 
		'speedOut'		:	200, 
		'overlayShow'	:	false
	});
});
</script>
</body>

</html>
